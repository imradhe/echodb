<form action="#contact" method="post">
               <div class="row">
                    <div class="col-sm-6">
                        <div class="input-container">
                            <input type="text" name="name"   value="" required/><label>Name</label>
                        </div>
                        <div class="input-container">
                            <input type="email" name="email"  value="" required/><label>Email</label>
                        </div>
                        <div class="input-container">
                         <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><label>Phone</label>
                        </div>
                        
                    </div>
                    <div class="col-sm-6">
                        <div class="input-container">
                            <textarea name="message"  style="width: 100%; height: 154px;" required></textarea><label>Message</label>
                        </div>
                    </div>
                    <div class="col-sm-6" ><div class="input-container">
                            <button type="submit" name="submit" class="btn btn-primary send" value="Send Message" >Send A Message &nbsp;<i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </form>
