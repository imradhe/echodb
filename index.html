    <style>
            body{
                background: #6FC8A8 !important;
            }
            *{
                text-decoration: none !important;
                list-style: none !important;
            }
            img{
                user-select: text !important;
            }
            #searchIcon{
                position: absolute;
                right:  14px;
                top: 14px;
            }
            .hero img{
                height: 10rem;
                margin: 5rem 0 0;
            }
            .hero h1{
                margin: 1rem 0;
            }
            .track-card{
                display: flex;
                flex-direction: column;
            }
            .track-card .content{
                display: flex;
                justify-content: left;
                align-items: center;
                cursor: pointer !important;
                padding: 1rem;
            }
            .track-card .artwork{
                align-self: baseline;
                display: flex;
                flex-direction: column;
            }
            .track-card .meta{
                align-self: center !important;
                margin-left: 1rem;
            }
            .btn-listen{
                margin: -2rem 1rem 0 !important;
                background-color: #d35351 !important;
                color: white !important;
                border: none !important;
                font-weight: bolder !important;
            }
            .btn-listen:hover,
            .btn-listen:focus,
            .btn-listen:active{
                background-color: #e26563 !important;
                box-shadow: none !important;
            }
            .form-control{
                border: 5px solid silver !important;
            }
            .form-control:active,
            .form-control:focus{
                box-shadow: none !important;
            }

            /* large Screen */
            @media only screen and (min-width: 991px) {
                .track-card .content{
                    margin: 0 20% !important;
                }
                .form-control{
                    max-width: 50rem;
                    margin:  0 15rem;
                }
                #searchIcon{
                    right: 17rem;
                }
                .artworkImg{
                    height: 150px;
                }
                .trackName{
                    font-size: 28px;
                }
                .albumName{
                    font-size: 20px;
                }
                .artistName{
                    font-size: 20px;
                }
            }
            /* Small Screen */
            @media only screen and (max-width: 991px) {
                .track-card button{
                    margin-top: -2rem !important;
                    margin: -1rem 1rem 0;
                }
                .trackName{
                    font-size: 24px;
                }
                .albumName{
                    font-size: 18px;
                }
                .artistName{
                    font-size: 18px;
                }
                .artworkImg{
                    height: 100px !important;
                }
            }
            /* Small Screen */
            @media only screen and (max-width: 440px) {
                .track-card button{
                    margin-top: -2rem !important;
                    margin: -2rem 1rem 0;
                }

                }
                .albumName{
                    font-size: 14px;

            @media only screen and (max-width: 300px) {
                .trackName{

<body class="bg-echo">
    <div class="container flex justify-content-center">
            <div class="text-white text-center hero"><img class="img-fluid" src="echo.png" alt="" loading="lazy"><h1>Echo DB</h1>
            <h3>Search for the song you like...</h3>
            <p class="d-none d-lg-block"><span class="badge bg-dark">ctrl</span> + <span class="badge bg-dark">F</span> = Focus Search Bar, <span class="badge bg-dark">Enter â†µ</span> = Submit Search</p>
            </div>
                <div class="input-group">
                    <input type="search" id="search" class="form-control rounded-pill" autocomplete="off">
                    <i class="fa fa-search" id="searchIcon"></i>
                </div>
                <div class="text-center mt-4"><button class="btn btn-listen" id="searchBtn">Search</button></div>
                
    </div>
    <footer class="text-center text-white"><strong>&copy; Echo DB <span class="currentYear"></span></strong></footer>
    <div class="container mt-5">
        <h3 class="text-center"><b class="border-bottom border-3 text-white resultTitle"></b></h3>
        <div class="results">
        </div>
        <div class="modals">
            
        </div>
        <!-- <div class="results">
            <div class="track-card">
                    <div class="content"data-bs-toggle="modal" data-bs-target="#track'+(i+1)+'">
                            <div class="artwork"><img class="artworkImg" src="https://via.placeholder.com/100">
                                <button type="button" data-bs-toggle="modal" data-bs-target="#track'+(i+1)+'" class="btn btn-listen">Listen</button>
                            </div>
                            <div class="meta">
                                <h5><b class="trackName">Track Name</a></b></h5>
                                <h6><b class="albumName">Album Name</a></b></h6>
                                <h5 class="artistName">Artist Name</h5>
                            </div>
                        </div>
        </div>
    </div> -->
    
    <script>
            var currentYearSpan = document.querySelector(".currentYear")
            var currentDate = new Date() 
            var currentYear = currentDate.getFullYear()
            currentYearSpan.innerHTML = currentYear
            var searchInput = document.querySelector('#search')
            var searchBtn = document.querySelector("#searchBtn")
            var shortcutsModal = document.querySelector("#shortcutsModal")
            
             addEventListener("keydown",function(e){
                 if(e.ctrlKey && e.keyCode == "70"){
                      e.preventDefault()
                      searchInput.focus()
                    }
                 if(e.keyCode == "13"){
                     e.preventDefault()
                     searchBtn.click()
                 }
             })
            searchBtn.addEventListener('click', function(){                
                    var request = new XMLHttpRequest()
                    var trackCard = document.querySelector(".results")
                    var modals = document.querySelector(".modals")
                    var resultTitle = document.querySelector('.resultTitle')
                    var searchUrl = 'https://itunes.apple.com/search?term='+searchInput.value+"&entity=song&limit=20"
                    request.open('GET', searchUrl, true)
                    request.onload = function () {
                    // Begin accessing JSON data here
                    var data = JSON.parse(this.response)
                        resultTitle.innerHTML = ""
                        trackCard.innerHTML = ""
                        modals.innerHTML = ""

                    if (request.status >= 200 && request.status < 400) {        
                            if(data.resultCount == 0){
                                resultTitle.innerHTML += "<p class='border-none'>No Results found<br>Check the spelling and try again</p>"
                            }else{
                                for (var i = 0; i < data.resultCount; i++) {
                                        trackCard.innerHTML += '<div class="track-card"><div class="content"data-bs-toggle="modal" data-bs-target="#track'+(i+1)+'"><div class="artwork"><img class="artworkImg" height="150px" src="'+data.results[i].artworkUrl100+'" alt="'+data.results[i].trackName+'\'s artwork"><button type="button" data-bs-toggle="modal" data-bs-target="#track'+(i+1)+'" class="btn btn-listen">Listen</button></div><div class="meta"><h5><b class="trackName">'+data.results[i].trackName+'</a></b></h5><h6><b class="albumName">'+data.results[i].collectionName+'</a></b></h6><h5 class="artistName">'+data.results[i].artistName+'</h5></div></div>'
                                        }
                                for (var i = 0; i < data.resultCount; i++) {
                                        var releaseDateFull = new Date(data.results[i].releaseDate)
                                        var releaseDate = String(releaseDateFull).substr(0,15)
                                        modals.innerHTML += '<div class="modal fade" id="track'+(i+1)+'" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Listen Now</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><iframe loading="lazy" width="100%" height="300" src="https://embed.song.link/?url='+data.results[i].trackViewUrl+'&theme=light" frameborder="0" allowfullscreen sandbox="allow-same-origin allow-scripts allow-presentation allow-popups allow-popups-to-escape-sandbox"></iframe><div class="accordion" id="details"><div class="accordion-item"> <h2 class="accordion-header" id="headingOne"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse'+(i+1)+'" aria-expanded="false" aria-controls="collapse'+(i+1)+'"> Song Details</button></h2><div id="collapse'+(i+1)+'" class="accordion-collapse collapse hide" aria-labelledby="headingOne" data-bs-parent="#details"><div class="accordion-body"><ul><li>Song - '+data.results[i].trackName+'</li><li>Album - '+data.results[i].collectionName+'</li><li>Artist - '+data.results[i].artistName+'</li></li><li>Genre - '+data.results[i].primaryGenreName+'</li><li>Release Date - '+releaseDate+'</li></ul></div></div></div></div></div></div></div></div>'
                                        }  
                                resultTitle.innerHTML += "Results ("+i+")"
                            }                                

                    } else {
                        console.log('error')
                    }
                    }

                    request.send()        
            })
    </script>
</body>
